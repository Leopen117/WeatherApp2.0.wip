<!DOCTYPE html>
<html lang="en" class="p-3 mb-2 bg-warning text-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WetterApp2.0</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body class=" p-3 mb-2 bg-warning text-dark rounded">
  <nav class="navbar shadow p-3 mb-5 rounded bg-info text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Images/sonnig.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Wie ist das Wetter in... ?
      </a>
    </div>
  </nav>
  <main>
    <div class="p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary d-flex justify-content-evenly">
      <div class="col-lg-6 px-0">
        <h1 class="display-4 fst-italic">Gib mir deine Location und ich geb dir dein Wetter! </h1>
        <p class="lead my-3">Tippe einfach einen Ortsnamen, PLZ. oder Adresse ein und los gehts:</p>
        <div class="input-group mt-5 pt-5">
          <span class="input-group-text">Wie ist das Wetter in</span>
          <input id="location" type="text" aria-label="location" class="form-control">
          <button id="submit" type="button" class="btn btn-info">Let's go</button>
        </div>
      </div>
      <div class="card mx-auto px-2 " style="width: 34rem; height:36rem">
        <img id="pic0" src="Images/static/mountains.jpg" height="100%" width="100%" class="pt-3 px-1" alt="...">
        <div id="textCardBoxHead" class="card-body">
          <p id="text0" class="card-text"><strong><u>Heute</u></strong><br />Heute wird es sehr...!<br />Es werden
            außerdem maximal...°C!</p>
        </div>
      </div>
    </div>
    <div id="todayDetailWeatherInfo" class="mx-auto row p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary" style="display:contents">
    </div>
    <div id="cardBox" class="mx-auto row p-4 p-md-5 mb-4 roundedtext-body-emphasis bg-body-secondary">
    </div>
    <div id="detailWeatherInfo" class="mx-auto row p-5 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary" >
    </div>
    <div class="mx-auto row p-5 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
      <div id="chartBox">
        <canvas id="tempChart" class="m-5 p-5"></canvas>
      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app2.js" ></script>

</html>
